{# meter_readings/templates/meters/submit_reading.html #}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Submit a Meter Reading</title>
</head>
<body>
	<h1>Submit a Meter Reading</h1>

	<form
		method="post"
		novalidate
	>
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>

		{% if form.non_field_errors %}
		<ul style="color: red;">
			{% for error in form.non_field_errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}

		<button type="submit">Submit</button>
	</form>

	<p>
		<a href="{% url 'meter_reading_manager:meter-list' %}">Back to all meters</a>
	</p>
</body>
</html>
